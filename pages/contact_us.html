    </header>
    

    <main class="container">
        <section>
            <h1>Contact Us</h1>
            <form>
                <fieldset class="card py-5 px-5">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full name</label>
                    <input type="email" class="form-control" id="full_name">
                  </div>
                <div class="mb-3">
                    <label for="email_address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email_address" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <select class="form-select" aria-label="Default select example" id="topic">
                        <option selected disabled>Open this select menu</option>
                        <option value="1">Trips</option>
                        <option value="2">Budged</option>
                        <option value="1">Regulations</option>
                        <option value="2">Suggestion</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <textarea class="form-control" id="question" rows="3"></textarea>
                    <p class="center">We will contact you <b> via email </b> in the next 24 hours.</p>
                  </div>
                  <div class="d-grid gap-2 row center">
                    <button type="button" class="btn btn-info col-sm-6 offset-sm-3 btn-primary">Submit</button>
                    <button type="button" class="btn btn-light col-sm-6 offset-sm-3 btn-secondary">Clear</button>
                  </div>
                </fieldset>
            </form>
        </section>
    </main>
